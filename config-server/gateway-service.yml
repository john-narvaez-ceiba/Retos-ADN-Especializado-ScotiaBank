server:
  port: 8080
eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://root:scotiabank@localhost:8099/eureka/
zuul:
  routes:
    book-service:
      path: /book-service/**
      serviceId: BOOK-SERVICE
      stripPrefix: false
    eureka-service:
      path: /eureka-service/**
      url: http://localhost:8099