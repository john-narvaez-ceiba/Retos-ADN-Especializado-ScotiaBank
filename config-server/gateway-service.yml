server:
  port: 8080
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://root:scotiabank@localhost:8099/eureka/
zuul:
  routes:
    book-service:
      path: /book-service/**
      serviceId: BOOK-SERVICE
      stripPrefix: true
    eureka-service:
      path: /eureka-service/**